<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="datepicker3.min.css">  
</head>
<body>
	<div class="col-md-10">
        <div class='input-group date' id='OrdinaryStartDateDA'>
            <input id="newBirthdateInp" type='text' class="form-control" />
            <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
     </div>

<script src="moment.js" type="text/javascript"></script>
    <script src="bootstrap-datetimepicker.js" type="text/javascript"></script> 
	<script>
		var currentDate = new Date();
		$('#OrdinaryStartDateDA').datetimepicker({ format: 'DD/MM/YYYY', defaultDate: (currentDate.getMonth() + 1) + "/" + currentDate.getDate() + "/" + currentDate.getFullYear() });
	</script>
</body>
</html>
